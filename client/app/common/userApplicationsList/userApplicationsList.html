<div layout="row" layout-wrap>
<md-card flex="100" flex-gt-sm="45"  flex-gt-xs="70" ng-repeat="app in $ctrl.applicationList |orderBy:id:true" >

<!--
    <img firebase-src="{{app.school.banner_1080}}" ng-if="$ctrl.banner" style="width:100%;">
    <img src="img/default_banner.jpg" ng-if="$ctrl.banner && !app.school.banner_1080" style="width:100%;">
-->
    <md-card-content>   
        
        <div layout="row" layout-align="start center" style="margin-bottom:12px;">
            <div style="height:50px; width:50px; overflow:hidden;border-radius: 50%;">
                <div style="width:200px; margin-left:-75px; height:50px; text-align:center;">
                    <img ng-if="app.for.type=='school'" firebase-src="{{app.school.banner_100}}" style="height:100%;">
                    
                    <img ng-if="app.for.type!='school'" firebase-src="{{$ctrl.appTypes[app.for.type].banner}}" style="height:100%;">
                    <img src="img/default_banner.jpg" ng-if=" !app.school.banner_100 && !$ctrl.appTypes[app.for.type].banner" style="height:100%;">
                </div>
            </div>
            <div flex style="padding-left:15px; float:left;">
                <app-for app-id="app.id" class="md-title"></app-for> 
            </div>
        </div>
<!--        <md-divider></md-divider>-->
        
        
<!--        <app-for app-id="app.id" class="md-title"></app-for>-->
        <md-card-actions  style="margin:0;">
        
            <div layout="row" layout-align="end center">
                <app-status app-id="app.id" date="true"></app-status>

                <div flex></div>
                
                <md-button class="md-raised" ng-if="app.status<10" ng-click="$ctrl.contiueApplication(app)">{{45|translate}}</md-button>
            </div>
            

            <div ng-hide="app.status>12">
                <md-divider style="margin:8px 0px 5px 0px;"></md-divider>
                <div layout="row" layout-align="start center" layout-wrap >
                    <div style="padding-right:5px;">
                        <span translate="36">Reference</span><span> 1: </span>
                    </div>
                    <div style="padding:2px 0px 2px 0px;">
                        <ref-status key="app.id +'/reference1' " date="true"></ref-status>
                    </div>
                </div>   
                <div layout="row" layout-align="start center" layout-wrap>    
                    <div style="padding-right:5px;">
                        <span translate="36">Reference</span><span> 2: </span>
                    </div>
                    <div style="padding:2px 0px 2px 0px;">
                        <ref-status key="app.id +'/reference2' " date="true"></ref-status>
                    </div>
                </div>   
            </div>

        </md-card-actions>
    </md-card-content>
</md-card>
</div>
