<style>

.table tr{
  border-bottom:solid gray 1px;
}

.table{
  width:100%
}
</style>

<div layout="row" layout-align="center">


<md-card flex-gt-sm="75">
 <md-card-content> 

<h1 class="md-display-3">
<i class="fa  fa-language"></i> Translation </h1>

<table  border="1" class="table">
<thead>
<tr><th>Section</th><th>English</th><th>German</th><th>Spanish</th> </tr>   
</thead> 
<tr ng-repeat="(key, section) in $ctrl.sections" >
  <td> <a ui-sref="translateSection({section:key})"> {{key}} </a </td>
  <td> phrases: <b>{{section.en.$count}}</b> </td>
  <td> Translated:  <b>{{section.de.$count}} </b>  
  <md-progress-linear md-mode="determinate" value="{{section.de.$count * 100 / section.en.$count }}"></md-progress-linear>
   </td>
  <td> Translated:  <b>{{section.es.$count}} </b>  
    <md-progress-linear md-mode="determinate" value="{{section.es.$count * 100 / section.en.$count }}"></md-progress-linear>
</td>
 
</tr>  

</table>  



 </md-card-content>
</md-card>

</div>
