<div layout="row" layout-align="center">


<md-card flex-gt-xs="50">
  <md-card-content>

<div>
  <h1>Donation {{$ctrl.donation.name}} {{ $ctrl.donationCode }}</h1>
</div>






<div layout="row" layout-align="start center">
<md-input-container>
  <label>Amount</label>
<input ng-model="$ctrl.form.amount" type="number">
</md-input-container>
<md-input-container>
<md-checkbox ng-model="$ctrl.form.monthly">Monthy</md-checkbox>


</md-input-container>


</div>

<FORM action="https://www.paypal.com/cgi-bin/webscr" method="post">

<!--<INPUT TYPE="hidden" name="cmd" value="_donations">-->

<input type="hidden" name="item_name" value="Support {{$ctrl.donation.name}} {{$ctrl.donationCode}} ">
<input type="hidden" name="item_number" value="{{$ctrl.donationCode}}">
<!--<input type="hidden" name="custom" value=" as 'custom'' variable {{$ctrl.donationCode}}"> -->
<input type="hidden" name="business" value="paypal@ywamsarasota.com">
<input type="hidden" name="currency_code" value="USD">
<input type="hidden" name="no_shipping" value="1">
<input type="hidden" name="p3" value="1">
<input type="hidden" name="src" value="1">
<input type="hidden" name="sra" value="1">
<input type="hidden" name="a3" value="{{$ctrl.form.amount}}">
<input type="hidden" name="t3" value="M" ng-if="$ctrl.form.monthly" >
<input type="hidden" name="cmd" value="_xclick-subscriptions" ng-if="$ctrl.form.monthly" >
<input type="hidden" name="cmd" value="_donations" ng-if="!$ctrl.form.monthly" >



<input type="image" src="https://www.paypalobjects.com/webstatic/en_US/i/btn/png/silver-pill-paypal-34px.png" 
        border="0" name="submit" alt="Make payments with PayPal - it's fast, free and secure!">



</FORM>

  </md-card-content>
</md-card>

</div>
