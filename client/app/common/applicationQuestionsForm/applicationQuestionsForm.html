<h1 class="md-title" translate="101">Questions   </h1>


<form name="QuestionsForm">

<div ng-repeat="(key,item) in $ctrl.questions_index" ng-if="item" >

<label for="key" >
{{$ctrl.questions[key].label[$ctrl.site.language] ? $ctrl.questions[key].label[$ctrl.site.language] : $ctrl.questions[key].label['en']  }}* 
</label>

<md-input-container style="width:100%" >

  <input id="key" required ng-model="answers[key]">

</md-input-container>

</div>  


</form>
