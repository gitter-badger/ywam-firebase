

<div layout="row" layout-align="center">
<md-card  flex-gt-md="60" flex>

<md-card-content>
<md-input-container>
<label>Search</label>
<input ng-model="$ctrl.site.searchString" ng-change="$ctrl.goSearch()">
</md-input-container>

 <md-list ng-if="$ctrl.site.searchString">   
 <md-list-item ng-repeat="item  in $ctrl.results | filter: $ctrl.site.searchString"  > 


 <div flex="50" ui-sref="profile({user_id:item.id})" style="cursor:pointer">
 <img height="35px" ng-src="{{$ctrl.site.avatars[item.id]}}" > 

{{item.first_name}} {{item.last_name}}
</div>
<div flex="50">
<div ng-repeat="app in item.applications | orderBy:'type_text'" ><a href="{{API_URL}}/applications/view/{{app.id}}" > {{app.type_text}}</a></div>
</div>
<md-divider flex="100"></md-divider>
  </md-list-item>
</md-list>
<md-progress-circular ng-if="$ctrl.data.searching && $ctrl.data.searchString.length>0 " md-mode="indeterminate"  ></md-progress-circular>

</md-card-content>


</md-card>
</div>
