
<div layout="row" layout-align="center">

<md-card flex-gt-sm="60">
   <md-progress-linear md-mode="determinate" value="{{$ctrl.upload_progress}}"></md-progress-linear>

<md-card-content>  
<div ng-hide="$ctrl.myImage">
Please upload a portrait Photo where your face is clearly visible! 
<br />
<br />  

 <div>Select an image file: <input type="file" id="fileInput" /></div>

</div>

<md-button ng-show="$ctrl.myImage" ng-click="$ctrl.savePhoto()" class="pull-right btn btn-primary">Save</md-button>

 <div class="cropArea"  ng-show="$ctrl.myImage"   >
  


<img-crop 
        image="$ctrl.myImage" 
        result-blob="$ctrl.myCroppedImage"
        result-image=""
        area-min-size="200"
        result-image-quality="1"
        result-image-size="1080"
        result-image-format="image/jpeg"
        area-type="square">
        
        
        </img-crop>
   </div>  

  </md-card-content>
 
</md-card>
</div>
