<div layout="row" layout-wrap class="appStatusesSelector" layout-align="start center">
<div ng-repeat="(key,item) in $ctrl.statuses"  
      class="box app-status-{{key}}"  
     ng-click="item.active = !item.active "
     ng-class="{active: item.active}">
{{item.count}}  {{item.text}} 

</div>
</div>
